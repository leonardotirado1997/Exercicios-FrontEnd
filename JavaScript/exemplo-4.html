<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver</title>
</head>

<body>
    <h2 id="Titulo" onmouseover="mudarCor()" onmouseout="voltarCor()">Passe o mouse aqui!</h2>
    <script>
        function mudarCor() {
            document.getElementById("Titulo").style.color = "green";
        }
        function voltarCor() {
            document.getElementById("Titulo").style.color = "black";
        }
    </script>

</body>

</html>
